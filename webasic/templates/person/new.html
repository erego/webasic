<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>New Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="{{url_for('static', filename='favicon.ico')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    </head>
    <body>
        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <header>

            <div class ="top">
                <span><img src="{{url_for('static', filename='logo.png')}}"></span>
                <h2 style="display: inline-block" id="classifierHeader">Webasic</h2>
                <span class = "logo">Webasic</span>

            </div>
            <hr>
        </header>


	    <div class = "container" >

            <a href="{{ url_for('index') }}" class="nav_home" id="nav_home">Home</a>
            <form action="{{ url_for('add_person') }}" method=post>

                <fieldset>
                    <legend>Insert new contact</legend>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-sm-10">
                            <input type=text id="name" name="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="surname">Surname:</label>
                        </div>
                        <div class="col-sm-10">
                            <input type=text id="surname" name="surname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="phone">Phone:</label>
                        </div>
                        <div class="col-sm-10">
                            <input type=text id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="address">Address:</label>
                        </div>
                        <div class="col-sm-10">
                            <input type=text id="address" name="address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="city">City:</label>
                        </div>
                        <div class="col-sm-10">
                            <input type=text id="city" name="city">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="postal_code">Postal Code:</label>
                        </div>
                        <div class="col-sm-10">
                            <input type=text id="postal_code" name=postal_code>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="country">Country:</label>
                        </div>
                        <div class="col-sm-10">
                             <input type=text id="country" name=country>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="mail">Mail:</label>
                        </div>
                        <div class="col-sm-10">
                             <input type=text id="mail" name="mail">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="url">URL:</label>
                        </div>
                        <div class="col-sm-10">
                             <input type=text id="url" name=url>
                        </div>
                    </div>

                    <input type=submit value=Insert>
                </fieldset>

            </form>


        </div>




	<footer itemscope itemtype="http://schema.org/LocalBusiness">
                <span itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                    <span itemprop="streetAddress">Avenida Salvador, 12</span>
                    <span itemprop="postalCode">28105</span>
                    <span itemprop="addressLocality">Alcobendas</span>
                </span>| <span itemprop="telephone">+34 91 105 95 91 </span>
    </footer>
